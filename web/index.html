<!DOCTYPE html>
<html>
<head>
	<!-- Standard Meta -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properities -->
	<title>Responsive Elements - Semantic</title>
	<link rel="stylesheet" type="text/css" href="dist/semantic.css">

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="dist/semantic.js"></script>

	<style type="text/css">
		body {
			background-color: #1b1c1d;
		}
		body > .grid {
			height: 100%;
		}
		.image {
			margin-top: -100px;
		}
		.column {
			max-width: 450px;
		}
	</style>
</head>
<body>

<div class="ui container middle aligned center aligned grid">
	<div class="column">
		<h2 class="ui red header">
				Log-in to ISU BikeShare Administraion
		</h2>
		<div class="ui large form">
			<div class="ui stacked segment">
				<div class="field">
					<div class="ui left icon input">
						<i class="user icon"></i>
						<input type="text" name="netid" placeholder="Net-Id">
					</div>
				</div>
				<div class="field">
					<div class="ui left icon input">
						<i class="lock icon"></i>
						<input type="password" name="password" placeholder="Password">
					</div>
				</div>
				<a href="main.html" class="ui fluid large red submit button">Login</a>
			</div>

			<div class="ui error message"></div>

		</div>
	</div>
</div>

<script type="text/javascript">
$(document).ready(function() {

	var
		$headers		 = $('body > h3'),
		$header			= $headers.first(),
		ignoreScroll = false,
		timer
	;

	// Preserve example in viewport when resizing browser
	$(window)
		.on('resize', function() {
			// ignore callbacks from scroll change
			clearTimeout(timer);
			$headers.visibility('disable callbacks');

			// preserve position
			$(document).scrollTop( $header.offset().top );

			// allow callbacks in 500ms
			timer = setTimeout(function() {
				$headers.visibility('enable callbacks');
			}, 500);
		})
	;
	$headers
		.visibility({
			// fire once each time passed
			once: false,

			// don't refresh position on resize
			checkOnRefresh: true,

			// lock to this element on resize
			onTopPassed: function() {
				$header = $(this);
			},
			onTopPassedReverse: function() {
				$header = $(this);
			}
		})
	;
});
</script>

</body>
</html>
